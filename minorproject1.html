            <fieldset id="second">
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Shambhavi"></input>
                </br></br>
                <label for="password">Password:</label>
                <input id="password" type="password"></input>
                </br></br>
                <label for="confirm-password">Confirm Password:</label>
                <input id="confirm-password" type="password"></input>
                </br></br>
                <label for="ph-no.">Phone Number:</label>
                <input id="ph-no." type="number"></input>
                </br></br>
                <label for="email">Email ID:</label>
                <input id="email" type="email" placeholder="abc@gamil.com"></input> 
                </br></br>
                <label for="gender">Gender:</label>
                <input id="gender" type="radio" name="g">Female</input>
                <input id="gender" type="radio" name="g">Male</input>
                </br></br>
                <label for="dob">Date of birth:</label>
                <input id="dob" type="date" max="2001-12-31"></input>
                </br></br>

                </br></br>
                <input id="lang" type="checkbox">English</input>
                <input id="lang" type="checkbox">Telugu</input>
                <input id="lang" type="checkbox">Hindi</input>
                <input id="lang" type="checkbox">Tamil</input>
                </br></br>

                    <option>Europe</option>
                    <option>South America</option>
                    <option>North America</option>
                    <option>Australia</option>
